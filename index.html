<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/school.png"/>
    <title>Control Escolar</title>
</head>

<body>
    <h1 style="text-align: center;">Control Escolar</h1>
    <div class="flex">
        <div class="container">
            <div class="mr">
                <h2>Añadir artículo</h2>
                <input name="codigo-1" placeholder="Código" type="number" name="codigo-1" id="codigo-1"/>
            </div>
            <div class="mr">
                <input name="nombre-1" placeholder="Nombre" type="text" name="nombre-1" id="nombre-1"/>
            </div>
            <div class="mr">
                <input name="descripcion-1" placeholder="Descripción" type="text" name="descripcion-1" id="descripcion-1"/>
            </div>
            <div class="mr">
                <input name="cantidad-1" type="number" placeholder="Cantidad" name="cantidad-1" id="cantidad-1"/>
            </div>

            <div class="mr">
                <input name="codigo-1" type="number" placeholder="Costo ($)" name="costo-1" id="costo-1"/>
            </div>

            <div class="mr">
                <button id="agregar">Agregar</button>
                <button id="eliminar">Eliminar</button>
                <button id="buscar">Buscar</button>
            </div>
        </div>
        <div class="container">
            <div class="mr">
                <h2>Insertar</h2>
            </div>
        </div>
        <div class="container">
            <div class="mr">
                <h2>Lista</h2>
                <table>
                    <tr></tr>
                    <td></td>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="mr">
                <h2>Lista invertida</h2>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
