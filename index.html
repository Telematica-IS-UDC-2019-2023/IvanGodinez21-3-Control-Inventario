<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png"/>
    <title>Control de inventario</title>
</head>
<body>
    <h1 style="text-align: center;">Control de inventario</h1>
    <div class="flex">
        <div class="container">
            <div class="mr">
                <h2>Añadir artículo</h2>
                <input name="codigo" placeholder="Código" type="number" id="codigo"/>
            </div>
            <div class="mr">
                <input name="nombre" placeholder="Nombre" type="text" id="nombre"/>
            </div>
            <div class="mr">
                <input name="descripcion" placeholder="Descripción" type="text" id="descripcion"/>
            </div>
            <div class="mr">
                <input name="cantidad" type="number" placeholder="Cantidad" id="cantidad"/>
            </div>

            <div class="mr">
                <input name="costo" type="number" placeholder="Costo ($)" id="costo"/>
            </div>

            <div class="mr">
                <button id="btnAgregar">Agregar</button>
                <button id="btnEliminar">Eliminar</button>
                <button id="btnBuscar">Buscar</button>
            </div>
        </div>
        <div class="container">
            <div class="mr">
                <h2>Insertar</h2>
            </div>
        </div>
        <div class="container">
            <div class="mr">
                <h2>Lista</h2>
                <table>
                    <tr></tr>
                    <td></td>
                </table>
            </div>
        </div>
        <div class="container">
            <div class="mr">
                <h2>Lista invertida</h2>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
